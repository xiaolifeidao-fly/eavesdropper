<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .tabs {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }

        .tab {
            padding: 5px 15px;
            cursor: pointer;
        }

        .tab.active {
            border-bottom: 2px solid #000;
        }

        .search-bar {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .order-list {
            padding: 15px;
        }

        .order-item {
            border: 1px solid #eee;
            margin-bottom: 15px;
            padding: 15px;
        }

        .order-details {
            padding: 20px;
            background: #fff;
            border: 1px solid #eee;
            margin: 15px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .step {
            text-align: center;
            flex: 1;
        }

        .step.active {
            color: #000;
            font-weight: bold;
        }

        .payment-info {
            margin: 20px 0;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .cancel-reasons {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
        }

        .tools {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .tool-button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <img src="avatar.jpg" alt="用户头像" class="avatar">
            <span>普拉多诚信商家</span>
            <span>UID: 234444</span>
            <span class="status">在线</span>
        </div>
    </div>

    <div class="tabs">
        <div class="tab">全部</div>
        <div class="tab">购买(2)</div>
        <div class="tab active">出售(1)</div>
    </div>

    <div class="sub-tabs">
        <span>全部</span>
        <span>未付款(1)</span>
        <span>已付款</span>
        <span>申诉中</span>
        <span>交易完成</span>
        <span>已取消</span>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="搜索名称/订单号/聊天内容">
    </div>

    <div class="order-details">
        <h3>已取消订单</h3>
        
        <div class="steps">
            <div class="step active">1<br>买家付款</div>
            <div class="step">2<br>商家确认</div>
            <div class="step">3<br>交易完成</div>
        </div>

        <div class="payment-info">
            <div class="payment-row">
                <span>付款金额:</span>
                <span>500.00 USD</span>
            </div>
            <div class="payment-row">
                <span>银行卡</span>
            </div>
            <div class="payment-row">
                <span>收款人姓名</span>
                <span>Puladuo</span>
            </div>
            <div class="payment-row">
                <span>账户号码</span>
                <span>115678932</span>
            </div>
            <div class="payment-row">
                <span>银行名称</span>
                <span>US Bank</span>
            </div>
            <div class="payment-row">
                <span>订单号</span>
                <span>22456721</span>
            </div>
            <div class="payment-row">
                <span>订单取消时间</span>
                <span>2022-11-21 11:12:33</span>
            </div>
        </div>

        <div class="cancel-reasons">
            <p>09-27 02:32</p>
            <p>买家已取消订单，交易取消</p>
            <p>您已主动取消订单，交易取消</p>
            <p>管理人员已取消订单，交易取消</p>
            <p>超时未确认付款，交易取消</p>
        </div>

        <div class="tools">
            <button class="tool-button">😊</button>
            <button class="tool-button">📎</button>
            <button class="tool-button">✂️</button>
        </div>
        <div>单击此处输入</div>
    </div>
</body>
</html>
