<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <!-- 引入与user/index.html相同的CSS和JS框架 -->
    <link rel="stylesheet" href="path/to/framework.css">
    <script src="path/to/framework.js"></script>
</head>
<body>
    <div class="user-info-container">
        <h1>用户信息</h1>
        <form>
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" value="示例用户" readonly>
            </div>
            <div class="form-group">
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" value="example@example.com" readonly>
            </div>
            <div class="form-group">
                <label for="phone">电话:</label>
                <input type="tel" id="phone" name="phone" value="123-456-7890" readonly>
            </div>
            <!-- 其他用户信息字段 -->
        </form>
    </div>
</body>
</html>
