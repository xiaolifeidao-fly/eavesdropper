<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
    <!-- 引入 Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <!-- 引入 Element Plus -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
    <style>
        .user-container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-container {
            margin-top: 20px;
        }
        .operation-column {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="user-container">
            <div class="header">
                <h2>用户管理</h2>
                <el-button type="primary" @click="exportData" disabled>
                    导出数据
                </el-button>
            </div>

            <div class="table-container">
                <el-table :data="userList" border style="width: 100%">
                    <el-table-column prop="nickname" label="用户名" width="150" align="center">
                    </el-table-column>
                    <el-table-column prop="mobile" label="手机号" align="center">
                    </el-table-column>
                    <el-table-column prop="lastLoginAt" label="最后登录时间" width="200" align="center">
                    </el-table-column>
                    <el-table-column label="操作" width="150" align="center">
                        <template #default="scope">
                            <div class="operation-column">
                                <el-button type="text" size="small" disabled>编辑</el-button>
                                <el-button type="text" size="small" disabled>删除</el-button>
                            </div>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        const app = createApp({
            setup() {
                const userList = ref([
                    { id: 1, nickname: '用户1', mobile: '12345678901', lastLoginAt: '2023-10-01 10:00:00' },
                    { id: 2, nickname: '用户2', mobile: '09876543210', lastLoginAt: '2023-10-02 11:00:00' },
                ]);

                const exportData = () => {
                    // 导出数据逻辑
                    console.log('导出数据');
                };

                return {
                    userList,
                    exportData,
                };
            },
        });

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
