<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品采集工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.8/dist/antd.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
        }

        .info-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 4px;
            border: 1px solid #f0f0f0;
        }

        .info-section div {
            margin-bottom: 8px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .export-btn {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .export-btn:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }

        .scrollable-container {
            height: 500px;
            overflow: auto;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
        }

        .product-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .product-item:hover {
            background-color: #fafafa;
        }

        .product-content {
            flex: 1;
            margin-left: 16px;
        }

        .product-title {
            font-weight: 500;
            margin-bottom: 4px;
            cursor: pointer;
            color: #1890ff;
        }

        .product-description {
            color: rgba(0, 0, 0, 0.45);
            font-size: 14px;
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .product-actions {
            margin-left: 16px;
        }

        .product-actions a {
            color: #1890ff;
        }

        .checkbox {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info-section">
            <div>
                采集标题：<span>pxx手机采集</span>
            </div>
            <div>
                采集来源：<span>pxx</span>
            </div>
            <div>
                采集时间：<span>2025-04-16 10:00:00</span>
            </div>
        </div>

        <div class="action-bar">
            <div></div>
            <button id="exportBtn" class="export-btn" disabled>导出选中商品</button>
        </div>

        <div class="scrollable-container" id="scrollableDiv">
            <!-- 产品列表将在这里动态生成 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dataSource = [];
            for (let i = 0; i < 100; i++) {
                dataSource.push({
                    id: i,
                    title: '商品 ' + (i + 1) + ' 的详细描述信息，这里展示了商品的完整描述内容。',
                    shortTitle: '商品 ' + (i + 1)
                });
            }

            const scrollableDiv = document.getElementById('scrollableDiv');
            const exportBtn = document.getElementById('exportBtn');
            const selectedRowKeys = [];

            // 渲染产品列表
            dataSource.forEach(item => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.dataset.id = item.id;

                productItem.innerHTML = `
                    <div class="checkbox">
                        <input type="checkbox" id="product-${item.id}">
                    </div>
                    <div class="product-content">
                        <div class="product-title">${item.shortTitle}</div>
                        <div class="product-description">${item.title}</div>
                    </div>
                    <div class="product-actions">
                        <a href="javascript:void(0);" class="copy-link">复制链接</a>
                    </div>
                `;

                scrollableDiv.appendChild(productItem);

                // 添加复选框事件
                const checkbox = productItem.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        selectedRowKeys.push(item.id);
                    } else {
                        const index = selectedRowKeys.indexOf(item.id);
                        if (index > -1) {
                            selectedRowKeys.splice(index, 1);
                        }
                    }
                    exportBtn.disabled = selectedRowKeys.length === 0;
                });

                // 添加复制链接事件
                const copyLink = productItem.querySelector('.copy-link');
                copyLink.addEventListener('click', function () {
                    alert('已复制商品链接: ' + item.shortTitle);
                });

                // 添加点击标题显示描述事件
                const title = productItem.querySelector('.product-title');
                const description = productItem.querySelector('.product-description');
                title.addEventListener('click', function () {
                    if (description.style.display === 'block') {
                        description.style.display = 'none';
                    } else {
                        description.style.display = 'block';
                    }
                });
            });

            // 导出按钮事件
            exportBtn.addEventListener('click', function () {
                if (selectedRowKeys.length > 0) {
                    const selectedItems = dataSource.filter(item =>
                        selectedRowKeys.includes(item.id)
                    ).map(item => item.shortTitle);
                    alert('将导出以下商品:\n' + selectedItems.join('\n'));
                    // 这里可以添加实际的导出逻辑
                }
            });
        });
    </script>
</body>

</html>
